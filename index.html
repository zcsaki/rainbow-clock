<script id="jsbin-javascript">
function rainbowClock(){

var hours = date.getHours();

var hexColor = '';

if ((seconds == 0) || (seconds == 1) || (seconds == 21) || (seconds == 41)) {

}

document.getElementById('clock').innerHTML = clockFace;

  setTimeout(function() {
    rainbowClock();
  }, 1000);

  }
rainbowClock();
</script>
